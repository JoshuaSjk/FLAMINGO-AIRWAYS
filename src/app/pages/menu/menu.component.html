<form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" placeholder="Origin">
      </div>
      <div class="form-group col-md-4">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Destination">
      </div>
      <div class="form-group col-md-4">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>  
  
  <table *ngIf="Flights.length > 0">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of Flights">
        <td>{{ flight.flightNumber }}</td>
        <td>{{ flight.origin }}</td>
        <td>{{ flight.destination }}</td>
        <td>{{ flight.departureTime | date:'shortTime' }}</td>
        <td>{{ flight.arrivalTime | date:'shortTime' }}</td>
        <td>
          <button (click)="bookTicket(flight)">Book Ticket</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="Flights.length == 0">
    No flights found.
  </div>
